<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="order-table.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
</head>

<body>
    <header class="page-header">
        <h1>Order List</h1>
    </header>
    <div class="order-tabs-container">
        <nav class="order-tabs">
            <button class="active">All Orders</button>
            <button>Unpaid</button>
            <button>Processing</button>
            <button>Confirmed</button>
            <button>In Transit</button>
            <button>Completed</button>
            <button>Rejected</button>
            <button>Dispute</button>
        </nav>
    </div>
    <div class="detail-content-area">
        <div class="order-list">
            <div class="top-section">
                <div class="search-filters">
                    <select>
                        <option>All</option>
                        <option>Seller Name</option>
                        <option>Order ID</option>
                        <option>Channel</option>
                        <!-- Add other options if needed -->
                    </select>
                    <input type="text" placeholder="Search Orders">
                    <button>
                        <i class="ph-bold ph-magnifying-glass"></i>
                    </button>
                 </div>
                <div class="right-section">
                  <div class="date-range">
                      <label>
                          <input type="radio" name="filter" checked> Latest
                      </label>
                      <label>
                          <input type="radio" name="filter"> All
                      </label>
                      <label>
                          <input type="radio" name="filter"> Custom:
                          <input type="text" placeholder="Enter Date">
                      </label>
                  </div>
                  <button class="download-order">Download Order</button>
                </div>
            </div>
            <div class="order-table" id="orderTable"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="orders.js"></script>
</body>
</html>
